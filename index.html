<!DOCTYPE html>
<html lang="en" data-theme="autumn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parsonal bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section class="mt-40">
        <h1 class="text-4xl text-center font-semibold">Wellcome to My<span class="text-amber-600">Bank</span></h1>
        <div class=" h-80 rounded-2xl justify-center w-7/12 mx-auto bg-slate-500 md:p-8 my-4 ">
            <div class="w-fit mx-auto space-y-2 justify-center al flex-col">
                <h2 class="text-2xl text-center font-medium text-amber-600">Please Login</h2>
            <input class="p-1 file-input file-input-bordered file-input-accent w-full max-w-xs" id="input-mail" placeholder="Please eneter your E-mail //" type="email"> <br>
            <input class=" p-1 file-input file-input-bordered file-input-accent max-w-xs md:w-80 " id="input-password" placeholder="Please eneter your password //" type="password"> <br>
            <button id="btn-submit" class=" md:ml-28  btn btn-parimary text-center"  >Submit</button>
            </div>
        </div>
    </section>

    <!-- js part -->
    <script>
        document.getElementById('btn-submit').addEventListener('click', function(){
            const userMail = document.getElementById('input-mail').value;
            const userPassword = document.getElementById('input-password').value;
            console.log(userMail,userPassword);
            
            if(userMail==='admin' && userPassword==='admin'){
                window.location.href='home.html'
            }
            else{
                alert('invalid user');
            }
        })
    </script>
</body>
</html>
