<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parsonal bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <section>
        <h1>Wellcome to My<span>Bank</span></h1>
        <div>
            <h2>Please Login</h2>
            <input id="input-mail" type="email"> 
            <input id="input-password" type="password">
            <button id="btn-submit" >Submit</button>
        </div>
    </section>
    <script>
        document.getElementById('btn-submit').addEventListener('click', function(){
            const userMail = document.getElementById('input-mail').value;
            const userPassword = document.getElementById('input-password').value;
            console.log(userMail,userPassword);
            
            if(userMail==='admin' && userPassword==='admin'){
                window.location.href='home.html'
            }
            else{
                alert('invalid user');
            }
        })
    </script>
</body>
</html>
